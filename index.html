<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DHCI - Digital Horizons Côte d’Ivoire</title>
</head>
<body>
	<header>
		<div class="logo">DHCI</div>
	</header>

	<section>
		<div class="assurez">
			<div class="assurez_texte">
				<div id="assurez_texte_1">DHCI ASSURE VOTRE STABILITE NUMERIQUE
				</div>
				<br><br>
				<div id="assurez_texte_2">DECOUVREZ COMMENT TRANSFORMER VOTRE SMARTPHONE EN EMETEUR WI-FI
				</div> 
			</div>
		</div>

		<!--<div>
			<img src="./image/20.png">
		</div> -->

		<div class="call_to_action" id="bouton">
			Découvrez-le ici
		</div>
		<div id="image_arriere"></div>
	</section>


	<div id="formulaire_box">
		<div id="close">
			<img src="image/close1.png">
		</div>

		<div id="formulaire">
			<!-- <div id="formulaire_exit"></div> -->
			<div>
				<!-- <h1>Formulaire de contact</h1> -->
			    <form id="contactForm">
			        <!-- <label for="name">Nom :</label> -->
			        <input placeholder="Nom" type="text" id="name" name="name" required><br><br>

			        <!-- <label for="email">Email :</label> -->
			        <input placeholder="Adresse mail" type="email" id="email" name="email" required><br><br><br><br>

			        <input type="submit" value="Envoyer">
			    </form>
			</div>
		</div>

		<div id="thankYouMessage" class="hidden">
			<img src="image/551.png">
	        <h1>Merci !</h1>
	        <p>Votre formulaire a été envoyé avec succès. Vous pouvez maintenant télécharger votre PDF.</p>
	        <a href="file/persona.pdf" download="persona.pdf"><button>Votre PDF</button></a>
    	</div>
		
	</div>


	<script src="script.js"></script>

</body>
</html>
